<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Productos</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body>
    
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
            Registrador de Productos
        </a>
    </nav>

    <div class="container">
        <!-- APLICACION -->
        <div id="App" class="row pt-5">

            <!--FORMULARIOS-->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un Producto</h4>
                    </div>
                    
                    <form id="producto-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="Nombre" placeholder="Nombre Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="Precio" step="0.01" placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="Año" min="1980" value="2015" placeholder="Año del Producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-info" >
                    </form>
                </div>
            </div>
            <div id="productos-lista" class="col-md-8"></div>        
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
